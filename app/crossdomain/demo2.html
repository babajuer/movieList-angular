<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>封装跨域请求方法</title>
</head>

<body>
<input type="button" onclick="get()" value="发送请求">
  <!-- 封装跨域方法 -->
  <script src="crossDomain1.js"></script> <!-- crossDomain1 专门针对豆瓣api -->
  <!--<script src="crossDomain2.js"></script>-->   <!-- crossDomain2 通用的jsonp封装-->
  <script>

  function get () {
    crossDomain(
      'http://api.douban.com/v2/movie/in_theaters', {
        start: 1,
        count: 1
      },
      function(data) {
        console.log('11111');
        console.log(data);
      });
  }

  </script>
</body>

</html>
